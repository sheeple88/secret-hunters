
<!DOCTYPE html>
<html lang="en" class="h-full w-full overflow-hidden">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Secret Hunters</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'VT323', monospace;
        background-color: #1a1a1a;
        overscroll-behavior: none;
        image-rendering: pixelated; /* Critical for pixel art look */
        height: 100%;
        width: 100%;
        overflow: hidden;
      }
      /* Custom scrollbar for game logs */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #262626; 
      }
      ::-webkit-scrollbar-thumb {
        background: #404040; 
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #525252; 
      }
      
      @keyframes bounce-slight {
        0%, 100% { transform: translateY(0) scaleX(1); }
        50% { transform: translateY(-2px) scaleX(1); }
      }
      
      .animate-bounce-slight {
        animation: bounce-slight 2s infinite;
      }

      .animate-pulse-slow {
        animation: pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      }

      /* Combat Animations */
      @keyframes anim-lunge-right {
        0% { transform: translateX(0); }
        50% { transform: translateX(50%); }
        100% { transform: translateX(0); }
      }
      @keyframes anim-lunge-left {
        0% { transform: translateX(0); }
        50% { transform: translateX(-50%); }
        100% { transform: translateX(0); }
      }
      @keyframes anim-shake-red {
        0% { transform: translateX(0); filter: none; }
        25% { transform: translateX(-5px); filter: sepia(1) hue-rotate(-50deg) saturate(5); } /* Red-ish tint */
        50% { transform: translateX(5px); filter: sepia(1) hue-rotate(-50deg) saturate(5); }
        75% { transform: translateX(-5px); filter: sepia(1) hue-rotate(-50deg) saturate(5); }
        100% { transform: translateX(0); filter: none; }
      }
      @keyframes anim-dodge {
        0% { opacity: 1; transform: translateX(0); }
        50% { opacity: 0.3; transform: scale(0.9); }
        100% { opacity: 1; transform: translateX(0); }
      }
      @keyframes anim-float-up {
        0% { opacity: 1; transform: translate(-50%, 0); }
        100% { opacity: 0; transform: translate(-50%, -20px); }
      }

      /* Weapon Animations */
      @keyframes swing-sword {
        0% { transform: rotate(0deg) translateX(0); }
        20% { transform: rotate(-45deg) translateX(-2px); }
        60% { transform: rotate(100deg) translateX(4px); }
        80% { transform: rotate(80deg) translateX(2px); }
        100% { transform: rotate(0deg) translateX(0); }
      }
      @keyframes swing-axe {
        0% { transform: rotate(0deg) translateY(0); }
        30% { transform: rotate(-60deg) translateY(-4px); }
        60% { transform: rotate(120deg) translateY(6px); }
        100% { transform: rotate(0deg) translateY(0); }
      }
      @keyframes thrust-spear {
        0% { transform: translateX(0) translateY(0); }
        20% { transform: translateX(-2px) translateY(0); }
        50% { transform: translateX(12px) translateY(-2px); }
        100% { transform: translateX(0) translateY(0); }
      }
      @keyframes bash-mace {
        0% { transform: rotate(0deg); }
        40% { transform: rotate(-30deg) translateY(-2px); }
        60% { transform: rotate(60deg) translateY(8px); }
        100% { transform: rotate(0deg); }
      }
      @keyframes stab-dagger {
        0% { transform: translateX(0); }
        50% { transform: translateX(8px); }
        100% { transform: translateX(0); }
      }
      @keyframes shoot-bow {
        0% { transform: translateX(0) rotate(0deg); }
        50% { transform: translateX(-3px) rotate(-5deg); }
        70% { transform: translateX(2px) rotate(2deg); }
        100% { transform: translateX(0) rotate(0deg); }
      }

      .anim-attack-right { animation: anim-lunge-right 0.2s ease-out; }
      .anim-attack-left { animation: anim-lunge-left 0.2s ease-out; }
      .anim-hurt { animation: anim-shake-red 0.3s ease-in-out; }
      .anim-dodge { animation: anim-dodge 0.3s ease-in-out; }
      .anim-float-up { animation: anim-float-up 1s ease-out forwards; }
      
      /* Specific Weapon Animation Classes */
      .anim-swing { animation: swing-sword 0.3s ease-in-out; transform-origin: bottom center; }
      .anim-chop { animation: swing-axe 0.4s ease-in; transform-origin: bottom center; }
      .anim-bash { animation: bash-mace 0.4s ease-in; transform-origin: bottom center; }
      .anim-stab-fast { animation: stab-dagger 0.15s ease-out; }
      .anim-stab-long { animation: thrust-spear 0.3s ease-out; }
      .anim-shoot { animation: shoot-bow 0.3s ease-out; }
      .anim-thrust { animation: thrust-spear 0.4s ease-out; }

    </style>

{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.1",

  }
}
</script>
</head>

    <div id="root" class="h-full w-full"></div>

  </body>
</html>
